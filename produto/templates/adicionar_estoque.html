{% extends "base.html" %}
{% load static %}

{% block body_class %}
    criar-produto-body
{% endblock %}

{% block title %}
    Criar Produto
{% endblock %}

{% block header %}
    
{% endblock %}

{% block content %}
<div class="criar-produto-container">
    <header class="criar-produto-header">
        <h1 class="criar-produto-title">Criar Produto</h1>
    </header>
    
    <form class="criar-produto-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="preco">Pre√ßo</label>
            <input type="text" id="preco" name="preco" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>
        <div class="form-group">
            <label for="estoque">Estoque</label>
            <input type="number" id="estoque" name="estoque" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="text" id="foto" name="foto" placeholder="URL da imagem">
        </div>
    
        <div class="form-buttons">
            <button type="submit" class="category-btn">Salvar</button>
            <button type="reset" class="category-btn">Cancelar</button>
            <a href="{% url 'painel_cantineiro' %}" class="category-btn">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
